{% extends 'Base.html' %}
    {% block content%}
        <script type = "text/javascript">

        var image1 = new Image()
        image1.src = "/static/image1.jpg"
        var image2 = new Image()
        image2.src = "/static/image2.jpg"
        var image3 = new Image()
        image3.src = "/static/image3.jpg"
        var image4 = new Image()
        image4.src = "/static/image4.jpg"
        var image5 = new Image()
        image5.src = "/static/image5.jpg"
        var image6 = new Image()
        image6.src = "/static/image6.jpg"
    </script>

      <div class = "cf">
        <image src = "/static/image1.jpg" name ="slide" width = "450" height = "450">
        <script type = "text/javascript">

            var step = 1
            function  slideit()
            {
                document.images.slide.src = eval("image"+step+".src")
                if(step<3)
                    step++
                else
                    step = 1
                setTimeout("slideit()", 2000)
            }
            slideit()
        </script>
    </div>
    <div class = "cf">
        <image src = "/static/image4.jpg" name ="slides" width = "450" height = "450">
        <script type = "text/javascript">

            var step = 4
            function  slideitt()
            {
                document.images.slides.src = eval("image"+step+".src")
                if(step<6)
                    step++
                else
                    step = 4
                setTimeout("slideitt()", 2500)
            }
            slideitt()
        </script>
    </div>

    {% endblock content%}
